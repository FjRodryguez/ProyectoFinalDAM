<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Natación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            padding: 2rem 0;
        }

        .form-check-label {
            font-weight: normal;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 15%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <h2>Registro HydraSwim</h2>
                <p class="lead">Completa el formulario para registrarte en nuestro programa de natación.</p>
            </div>

            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <form method="POST" action="../php/registrarUsuario.php" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                                <div class="invalid-feedback">Por favor ingresa tu nombre.</div>
                            </div>

                            <div class="col-sm-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellidos" required>
                                <div class="invalid-feedback">Por favor ingresa tu apellido.</div>
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">Por favor ingresa una dirección de correo electrónico
                                    válida.</div>
                            </div>

                            <div class="col-12">
                                <label for="telefono" class="form-label">Teléfono <span
                                        class="text-body-secondary">(Opcional)</span></label>
                                <input type="tel" class="form-control" id="telefono" name="telefono">
                            </div>

                            <div class="col-12">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="mostrarContraseña('password')">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/></svg>
                                    </button>
                                    <div class="invalid-feedback">Por favor ingresa una contraseña.</div>
                                </div>
                            </div>

                            <div class="col-12">
                                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirm-password"
                                        name="confirm-password" required>
                                    <button class="btn btn-outline-secondary" type="button"
                                        onclick="mostrarContraseña('confirm-password')">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16"><path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/><path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/></svg>
                                    </button>
                                    <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <button class="w-100 btn btn-primary btn-lg" type="submit">Registrarse</button>
                    </form>
                </div>
            </div>
        </main>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <label class="form-label" id="modal-message">Usuario creado correctamente</label>
                <button class="close w-100 btn btn-primary btn-lg">Volver</button>
            </div>
        </div>

        <footer class=" my-5 pt-5 text-body-secondary text-center text-small">
            <p class="mb-1">&copy; 2024 HydraSwim</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../js/formulario.js"></script>
    <script>
        function getModal() {
            let modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        let closeButton = document.querySelector(".close");
        closeButton.onclick = function () {
            window.location.href = "../php/index.php";
        };
        document.addEventListener('DOMContentLoaded', function () {
            'use strict';

            let form = document.querySelector('form');

            form.addEventListener('submit', function (event) {
                event.preventDefault();
                event.stopPropagation();
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                    form.classList.add('was-validated');
                } else {
                    if (!validarContraseña()) {
                        event.preventDefault();
                        event.stopPropagation();
                        form.classList.add('was-validated');
                    } {
                        form.submit();
                    }
                }
            }, false);
        });
    </script>
</body>

</html>
